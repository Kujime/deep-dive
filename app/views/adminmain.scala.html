@(title: String)(content: Html)
@()<!DOCTYPE html>

<html>
    <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Project Deep Dive">
      <meta name="author" content="T3 Team">
      <title>@title</title>

      <!-- Bootstrap Core CSS -->
      <link href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" rel="stylesheet">

      <link href="@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.css"))" rel="stylesheet">

      <link href="@routes.Assets.versioned("stylesheets/timeline.css")" rel="stylesheet" type="text/css">
      <link href="@routes.Assets.versioned("stylesheets/sb-admin-2.css")" rel="stylesheet" type="text/css">

      <link href="@routes.WebJarAssets.at(WebJarAssets.locate("morris.css"))" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">

      <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->

      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
      <script data-main="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>

    </head>
<body>
@content

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("metisMenu.min.js"))'></script>

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("raphael-min.js"))'></script>

<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("morris.min.js"))'></script>

<script type='text/javascript' src='@routes.Assets.versioned("javascripts/sb-admin-2.js")'></script>
</body>

</html>
